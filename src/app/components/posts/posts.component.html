<div class="sidebar">
    <h3>Gruppen</h3>
    <div class="group">
      <img src="https://via.placeholder.com/30" alt="Avatar">
      <span>Sportgruppe</span>
      <span class="members">Erstellt von Max · 12 Mitglieder</span>
    </div> 
    <div class="group">
      <img src="https://via.placeholder.com/30" alt="Avatar">
      <span>Kochfreunde</span>

    </div>
    <!-- Weitere Gruppen hier -->
  </div>

  <div class="main">
    <div class="header">
      <img src="https://via.placeholder.com/40" alt="User Avatar">
    </div>

    <div class="content">
      <div class="form-section">
        <h3>Neues Event</h3>
        <form id="eventForm">
          <label for="title">Titel</label>
          <input type="text" id="title" name="title" required>

          <label for="tags">Tags/Kategorien</label>
          <input type="text" id="tags" name="tags">

          <label for="street">Straße</label>
          <input type="text" id="street" name="street" placeholder="z. B. Hauptstraße 5">

          <label for="description">Beschreibung</label>
          <textarea id="description" name="description" rows="4" required></textarea>

          <button type="submit">Event & Gruppe erstellen</button>
        </form>
      </div>

      <div class="map-placeholder">
        🗺️ Kartenplatzhalter (hier erscheint später ein Pin)
      </div>
    </div>
  </div>
